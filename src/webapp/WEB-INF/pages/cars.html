<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tr="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">body {font-family:Tahoma,Arial,sans-serif;}
    h1 {color:white;background-color: #6d5276;
    h1 {font-size:22px;}</style>
</head>
<body>
    <h1>car list</h1>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Price</th>
    </tr>
    <tr th:each="car : ${Cars}">
        <td> <p th:utext="${car.model}">Model</td>
        <td> <p th:utext="${car.series}">Series</td>
        <td> <p th:utext="${car.price}">Price</td>
    </tr>
</table>
</body>
</html>
